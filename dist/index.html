<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lead Board</title>
<link rel="icon" href="favicon.ico"><script defer src="bundle.js"></script></head>

<body>
  <header>
    <a class="logo" href="#">
      black ops 4
    </a>
  </header>
  <section class="board-section">
    <div class="result">
      <div class="titles">
        <h2>Recent Score</h2>
        <div>
          <button type="button" class="btn refresh">Refresh</button>
          <button type="button" class="btn open-modal">Add Score</button>
        </div>
      </div>
      <div class="chanpions"></div>
      <ul class="scores-list"></ul>
    </div>
    <div class="score-form btn">
      <div class="close-panel"><button type="button" class="close-modal">x</button></div>
      <h2 class="form-title">Add your Score</h2>
      <form action="#" id="submit-data">
        <input type="text" id="fullname" placeholder="Your name">
        <input type="number" id="score" placeholder="Your Score">
        <button type="submit" class="btn submit-form open-modal"><span>Submit</span></button>
      </form>
    </div>
  </section>
</body>

</html>
